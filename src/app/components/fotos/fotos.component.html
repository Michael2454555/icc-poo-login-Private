<app-navbar></app-navbar>
<div class="container">
  <div class="card-colums">
    <div class="row">
      <div *ngFor="let item of items " class="col-md-3 mb-4">
        <div class="card cool-3 h-100">
          <img [src]="item.url" class="card-img-top img-fluid" alt="{{item.nombre}}">
          <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
